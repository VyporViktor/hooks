<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Webhooks - Результаты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TradingView Webhooks</h1>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Всего webhooks</div>
            </div>
        </div>

        <div class="controls">
            <button class="refresh-btn">Обновить</button>
            <div class="auto-refresh">
                <label>
                    <input type="checkbox" id="autoRefresh">
                    Автообновление (5 сек)
                </label>
            </div>
        </div>

        <div class="table-container" id="tableContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Загрузка данных...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
